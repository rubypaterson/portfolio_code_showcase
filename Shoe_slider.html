<body>
 
    <div class="overlay">
        <form>
            <div class="Search-bar">
                <input type="text" placeholder="What are you looking for?.."> </form></div>
                
            <div class="closebtn">
                <button type="submit"><i class="fa fa-search"></i></button></form></div>
    
    </div>

        <div class="navigation">
            <a id="lottie" href="https://www.nike.com/au/"></a>
             <a href="Shoe_slider.html"> Gallery </a> 
              <a href="NFT.html"> NFT </a> 
               <a href="Quiz.html"> Quiz </a> 
                <a class="openbtn" href="#">Search </a>
        </div>

    <div class= "back_ground_graphic">
        <div class="slider">
           
        <!-- Images -->
            <div class="image_container">
                <div class="image_inner">
                    <div class="shoe_1985"> <img src="Images/New_Cortez.jpeg" alt="">  </div>
                    <div class="shoe_1991"> <img src="Images/New_Air_Jordan.jpeg" alt="">  </div>
                    <div class="shoe_2004"> <img src="Images/New_Air Max 97.jpeg" alt="">  </div>
                    <div class="shoe_2013"> <img src="Images/New_airMAx1.jpeg" alt="">  </div>
                    <div class="shoe_2000"> <img src="Images/New_Shox.jpeg" alt="">  </div>
                </div>
            </div>
        
 
           <!-- Buttons -->
            <div class="button_container">
                <h3>Nike Gallery the story of the hero.</h3>
                <div class="year" data-year="1985">1985</div>
                <div class="year" data-year="1991">1991</div>
                <div class="year" data-year="2004">2004</div>
                <div class="year" data-year="2013">2013</div>
                <div class="year" data-year="2000">2000</div>

            </div>
        

            <!-- Text -->
            <div class="text_popup_container">
                <button class="delete">&times;</button>
                <div class = "shoe_details">
               <div class="title"><h2></h2></div>
            <div class="description"><h3></h3></div>
                <div class="info"><p></p></div>
            </div>

         
    </div>
    </div>


    <!-- Timeline Slider -->
    <script src="JavaScript/Shoe_slider.js"></script>
